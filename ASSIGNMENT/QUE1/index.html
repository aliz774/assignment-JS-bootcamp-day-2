<!-- Write a JavaScript program that prompts the user to enter their age. The program should check if the entered age is greater than or equal to 18. If the age is greater than or equal to 18, display a message stating "You are eligible to vote." Otherwise, display a message stating "You are not eligible to vote yet." -->

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Eligibility to Vote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="age">Enter Your Age</h1>
        <input type="number" id="age"  placeholder="Enter Your age">
        <button class="btn" onclick="checkEligibility()">Check Eligibility</button>
