<!-- Assignment 3: Convert Dollars to Rupees -->

<!-- Write a JavaScript program that prompts the user to enter an amount in dollars. The program should convert the entered dollar amount to Indian Rupees. Use the conversion rate of 1 dollar = 74.5 rupees. Display the converted amount to the user. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Dollars to Rupees</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <h1>Convert USD to INR</h1>
        <label for="dollarsInput">Enter amount in dollars:</label>
        <input type="number" id="dollarsInput" placeholder="Enter an amount in dollars">
        <button class="btn" onclick="convertDollarsToRupees()">Convert</button>
    </div>

    <div id="result"></div>

    <script src="app3.js"></script>
</body>
</html>
