<!-- Assignment 2: Print the Table of a Number -->

<!-- Write a JavaScript program that prompts the user to enter a number. The program should then generate and display the table of that number from 1 to 10. Each line of the table should display the multiplication of the entered number with the respective multiplier (from 1 to 10). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the Table of a Number</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Table Generator</h1>
        <label for="numInput"><h3>Enter a number:</h3></label>
        <input type="text" id="numInput" placeholder="Enter a number">
        <button class="btn" onclick="generateTable()">Generate Table</button>
    </div>
    <br>
    <div id="tableOutput"></div>
    <script src="app2.js"></script>
</body>
</html>
